<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,600,700,800">
        <link rel="stylesheet" href="assets/uikit-3.6.20/css/uikit.min.css"/>
        <link rel="stylesheet" href="assets/uikit-3.6.20/css/uikit-rtl.min.css"/>
        <link rel="stylesheet" href="assets/styles/general.css">
        <link rel="stylesheet" href="assets/styles/app.css">
    </head>
    <body>
        <div class="uk-position-relative uk-visible-toggle uk-light cv-banner" tabindex="-1" uk-slider>
            <ul class="uk-grid uk-grid-collapse uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-6@m">
                <li>
                    <img class="uk-width-1-1" src="assets/images/logo-vuejs.svg" alt="">
                    <div class="cv-title uk-position-bottom uk-text-center"><h1 style="color: #35495e;">Vue.js</h1></div>
                </li>
                <li>
                    <img class="uk-width-1-1" src="assets/images/logo-nestjs.svg" alt="">
                    <div class="uk-position-bottom cv-title uk-text-center"><h1 style="color: #e0234e;">Nest</h1></div>
                </li>
                <li>
                    <img class="uk-width-1-1" src="assets/images/logo-bootstrap.svg" alt="">
                    <div class="uk-position-bottom cv-title uk-text-center"><h1 style="color: #713dbd;">Bootstrap</h1></div>
                </li>
                <li>
                    <img class="uk-width-1-1" src="assets/images/logo-quasar.svg" alt="">
                    <div class="uk-position-bottom cv-title uk-text-center"><h1 style="color: #FFF;">Quasar</h1></div>
                </li>
                <li>
                    <img class="uk-width-1-1" src="assets/images/logo-uikit.svg" alt="">
                    <div class="uk-position-bottom cv-title uk-text-center"><h1 style="color: #2397f2;">Uikit</h1></div>
                </li>
                <li>
                    <img class="uk-width-1-1" src="assets/images/logo-laravel.svg" alt="">
                    <div class="uk-position-bottom cv-title uk-text-center"><h1 style="color: #f35045;">Laravel</h1></div>
                </li>
            </ul>
        
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        
        </div>
        <div class="uk-container uk-container-medium"> 
            <div class="cv-header"> 
                <div class="uk-grid uk-child-width-1-2@m "> 
                    <div>
                        <div class="uk-grid" uk-grid>
                            <div class="uk-width-auto@m"> 
                                <div class="cv-avatar uk-background-cover" style="background-image: url(assets/images/avatar.png);"></div>
                            </div>
                            <div class="uk-width-expand@m"> 
                                <h2 class="text-white cv-mb-md uk-text-bold">Vũ Việt Hùng</h2>
                                <h4 class="cv-mb-md">Web Developer</h4>
                            </div>
                        </div>
                    </div>
                    <div>
                        logo
                    </div>
                </div>
            </div>
            
        </div>
        
        <script src="assets/uikit-3.6.20/js/uikit.min.js" 
            type="javascript"></script>
        <script src="assets/uikit-3.6.20/js/uikit-icons.min.js" 
            type="javascript"></script>
    </body>
</html>
